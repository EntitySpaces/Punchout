<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The ko template engine</title>
    <script src="../../lib/json2.js" type="text/javascript"></script>
    <script src="../../lib/jquery-1.7.js" type="text/javascript"></script>
    <script src="../../lib/knockout-2.0.0.debug.js" type="text/javascript"></script>
    <script src="../../lib/knockout.mapping.js" type="text/javascript"></script>
</head>

<body>
    <button data-bind="click: onCol6Change" style="width: 280px">Change Col6 for first 15 rows ...</button>

    <table data-bind="foreach: Items" style="position: fixed; top: 6em">
        <tr>
            <td data-bind="text: Col1" />
            <td data-bind="text: Col2" />
            <td data-bind="text: Col3" />
            <td data-bind="text: Col4" />
            <td data-bind="text: Col5" />
            <td data-bind="text: Col6" />
            <td data-bind="text: Col7" />
            <td data-bind="text: Col8" />
            <td data-bind="text: Col9" />
            <td data-bind="text: Col10" />
            <td data-bind="text: Col11" />
            <td data-bind="text: Col12" />
        </tr>
    </table>
</body>
</html>

<script type="text/javascript">

    function onCol6Change() {

        var i;
        for (i = 0; i < 15; i++) {
            viewModel.Items[i].Col6(Math.random().toString());
        }
    }

    var viewModel = {
        Items: []
    };

    for (var t = 1; t <= 1000; t++)
        viewModel.Items.push({
            Col1: "C1R" + t.toString(),
            Col2: "C2R" + t.toString(),
            Col3: "C3R" + t.toString(),
            Col4: "C4R" + t.toString(),
            Col5: "C5R" + t.toString(),
            Col6: ko.observable("C6R" + t.toString()),
            Col7: "C7R" + t.toString(),
            Col8: "C8R" + t.toString(),
            Col9: "C9R" + t.toString(),
            Col10: "C10R" + t.toString(),
            Col11: "C11R" + t.toString(),
            Col12: "C12R" + t.toString()
        });

    ko.applyBindings(viewModel);
</script>
