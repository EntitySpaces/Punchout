<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>	
	<link href="qunit/qunit.css" rel="stylesheet" type="text/css" />
    <link href="../lib/jquery-ui-1.8.15.custom.css" rel="stylesheet" type="text/css" />

	<script src="qunit/qunit.js" type="text/javascript"></script>
    <script src="../lib/jquery-1.6.js" type="text/javascript"></script>
    <script src="../lib/jquery-ui.js" type="text/javascript"></script>
    <script src="../lib/jquery.tmpl.js" type="text/javascript"></script>
    <script src="../lib/json2.js" type="text/javascript"></script>
    <script src="../lib/knockout-1.2.1.js" type="text/javascript"></script>
    <script src="../js/datepicker/po_datepicker.debug.js" type="text/javascript"></script>
    <!--additional libraries below here-->

    <script type="text/javascript" language="javascript">
	
	module("datePicker tests");

	test("datepicker returns given date", function () {
	    var date = new Date();

	    window.viewModel = {
	        myDate: ko.observable(date)
	    };

	    ko.applyBindings(viewModel);

	    var test = $('#theTest').datepicker("getDate");

	    equal(test.toDateString(), date.toDateString(), "ko date matches datepicker date");
	});

	test("datepicker updates to passed date", function () {
	    var date = new Date("11-5-2011");

	    window.viewModel = {
	        myDate: ko.observable(date)
	    };

	    ko.applyBindings(viewModel);

	    viewModel.myDate(new Date());

	    var test = $('#theTest').datepicker("getDate");

	    equal(test.toDateString(), viewModel.myDate().toDateString(), "ko date matches datepicker date");
	});

	</script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>

    <div>
        <input id="theTest" type="text" data-bind="date: myDate, dateOptions: {autoSize: true}" />
    </div>

</body>
    
</html>
