<body>

   <!-- poGrid using the new KO template syntax -->
   <table>
        <tr>
            <td valign="top">
                <div data-bind="poGrid: myView1"></div>
            </td>
            <td valign="top">
                <div data-bind="poGrid: myView2"></div>
            </td>	
        </tr>
    </table>

    <input type="checkbox"  onclick="{ myView1.headerEnabled(!myView1.headerEnabled()) }">Hide Headers Grid 1</input>
    <input type="checkbox"  onclick="{ myView1.footerEnabled(!myView1.footerEnabled()) }">Hide Footers Grid 1</input>
    <input type="checkbox"  onclick="{ myView1.pager.enabled(!myView1.pager.enabled()) }">Hide Pager Grid 1</input>
    <br /><br />
    <input type="checkbox"  onclick="{ myView2.headerEnabled(!myView2.headerEnabled()) }">Hide Headers Grid 2</input>
    <input type="checkbox"  onclick="{ myView2.footerEnabled(!myView2.footerEnabled()) }">Hide Footers Grid 2</input>
    <input type="checkbox"  onclick="{ myView2.pager.enabled(!myView2.pager.enabled()) }">Hide Pager Grid 2</input>
  
    <br/><br/>
