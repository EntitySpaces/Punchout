<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../lib/json2.js" type="text/javascript"></script>
    <script src="../../lib/jquery-1.6.js" type="text/javascript"></script>
    <script src="../../lib/jquery.tmpl.js" type="text/javascript"></script>
    <script src="../../lib/knockout-1.2.1.debug.js" type="text/javascript"></script>
    <script src="../../lib/knockout.mapping.js" type="text/javascript"></script>
    <script src="../../js/punchout_grid.js" type="text/javascript"></script>
    <link href="../../css/punchout_grid.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div data-bind="poGrid: myView"></div>
    <hr />
    <div data-bind="poGrid: myView"></div>
</body>
</html>

<script language="javascript">

var viewModel = {
    data: ko.observableArray([
        {
        "EmployeeID": 80,
        "FirstName": "Fred",
        "LastName": "Smith",
        "Age": 42,
        "RowState": 2,
        },
    {
        "EmployeeID": 81,
        "FirstName": "Joe",
        "LastName": "Smith",
        "Age": 39,
        "RowState": 2,
        },
    {
        "EmployeeID": 82,
        "FirstName": "Mike",
        "LastName": "Smith",
        "Age": 26,
        "RowState": 2,
        }
    ]),
    columns: ko.observableArray([{
        header: "Employee ID",
        property: "EmployeeID"},
    {
        header: "First Name",
        property: "FirstName"},
    {
        header: "Last Name",
        property: "LastName"},
    {
        header: "RowState",
        property: "RowState"}])
}

var myView = new po.poGrid.viewModel(viewModel.data, viewModel.columns);

ko.applyBindings(myView);

</script>
